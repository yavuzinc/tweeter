<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- External CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css"/>
    <link rel="stylesheet" href="/styles/header.css" type="text/css"/>
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css"/>

    <!-- External JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/char-counter.js"></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300&display=swap" rel="stylesheet">   
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">  
    <script src="https://kit.fontawesome.com/58b7eecc97.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <div class="container.fluid sticky">
    <nav id="nav" class="navbar">
      <div class="container-fluid">
        <span id="logo" class="navbar-brand">tweeter</span>
        <div class="innerContent" style="text-align: center;">
          <span><strong>Write</strong> a new tweet</span> <br>
          <span><i class="fas fa-angle-double-down" ></i></span>
        </div>
    </nav>
  </div>
    <header class="mainContent">
      <section id="avatarContainer">
        <div class="container">
          <!-- Avatar -->
          <div class="row" >
            <div id="avatars" class="col-6 col-md-4">
              <img id="profile_picture" src="/images/profile-hex.png"> <br>
              <span><strong>Yavuz</strong> INC</span>
            </div>
            <!-- Page-specific (main) content here -->
            <div id="tweetMachine" class="col-md-8">
              <section id="error-message">
                <!--Empty container for when relevant error is triggered-->
              </section>
                <form id="tweet-form">
                  <textarea name="text" id="tweet-text" style="resize: none;" placeholder="What are you humming about?" ></textarea><br>
                  <button  id="submitButton" type="submit" style=" font-family: 'Bungee', cursive; float: left;">Tweet</button>
                  <output name="counter" id="counter" class="counter" style=" font-family: 'Bungee', cursive;" for="tweet-text">140</output>
                </form>
                 <!-- Tweets -->
                 <section id="tweets-container">
                 </section>
              <!-- end of the tweets -->
          </div>
          </div>
        </div>
      </section>
    </header>
  </body>
</html>
